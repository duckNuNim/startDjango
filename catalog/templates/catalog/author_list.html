{% extends "base_generic.html"%}

{% block content %}
    <h1>Author List</h1>
    <hr>
    {% if author_list %}
    <ul>
        {% for author in author_list %}
        <li><b><a href="{{ author.get_absolute_url }}">{{author}}</a></b> ({{author.date_of_birth}})</li>
        {% endfor %}
    </ul>
    {% else %}

    {% endif %}

{% endblock %}
