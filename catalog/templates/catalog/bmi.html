{% extends "base_generic.html"%}

{% block content %}

<div style="padding: 10px;">
  <form action={% url 'addCon' %} method="post">
    {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="mb-3">
        <label for="Myheight" class="form-label">Height</label>
        <input type="text" class="form-control" id="Myheight" name="Myheight">
      </div>
      <div class="mb-3">
        <label for="Myweight" class="form-label">Weight</label>
        <input type="text" class="form-control" id="Myweight" name="Myweight">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
 
  </form>
</div>

{% endblock %}
